<!DOCTYPE html>
<html lang="es">

<head>
    <title>Finalizar compra - Aceitera Curi</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aceites Girasol, Uva y Oliva. Productos Regionales.¡Consuma Salud!">
    <meta name="keywords" content="Aceitera, Aceite, Girasol, Uva, Oliva, Salud, Promociones">
    <meta name="author" content="Matías Carrizo Conti">

    <!-- Metaetiquetas redes sociales -->
    <meta property="og:title" content="Finalizar compra - Aceitera Curi">
    <meta property="og:description" content="Aceites Girasol, Uva y Oliva. Productos Regionales.¡Consuma Salud!">
    <meta property="og:url" content="http://www.aceiteracuri.com.ar">
    <meta property="og:image" content="./img/logo.svg">

    <link rel="icon" href="../img/logo-2.avif" type="image/png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Estilos -->
    <link rel="stylesheet" type="text/css" href="../css/estilo.css">
</head>

<body>
    <header-aceitera-curi></header-aceitera-curi>

    <main class="main-finalizar-compra container">
        <h1>Finalizar compra</h1>
        <section class="form-finalizar-compra">
            <form action="" class="formPedido">
                <input type="text" id="nombre" placeholder="Nombre completo" required>
                <input type="number" id="dni" placeholder="DNI" required>
                <input type="number" id="telefono" placeholder="Telefono celular" required>
                <input type="email" id="email" placeholder="Dirección de email" required>
                <select name="provincia" id="provincia">
                    <option value="" selected disabled>Provincia</option>
                    <option value="Buenos Aires">Buenos Aires</option>
                    <option value="Catamarca">Catamarca</option>
                    <option value="Chaco">Chaco</option>
                    <option value="Chubut">Chubut</option>
                    <option value="Córdoba">Córdoba</option>
                    <option value="Corrientes">Corrientes</option>
                    <option value="Entre Ríos">Entre Ríos</option>
                    <option value="Formosa">Formosa</option>
                    <option value="Jujuy">Jujuy</option>
                    <option value="La Pampa">La Pampa</option>
                    <option value="La Rioja">La Rioja</option>
                    <option value="Mendoza">Mendoza</option>
                    <option value="Misiones">Misiones</option>
                    <option value="Neuquén">Neuquén</option>
                    <option value="Río Negro">Río Negro</option>
                    <option value="Salta">Salta</option>
                    <option value="San Juan">San Juan</option>
                    <option value="San Luis">San Luis</option>
                    <option value="Santa Cruz">Santa Cruz</option>
                    <option value="Santa Fe">Santa Fe</option>
                    <option value="Santiago del Estero">Santiago del Estero</option>
                    <option value="Tierra del Fuego">Tierra del Fuego</option>
                    <option value="Tucumán">Tucumán</option>
                </select>
                <input type="text" id="ciudad" placeholder="Ciudad/Localidad" required>
                <input type="text" id="direccion" placeholder="Dirección de la calle y número de casa" required>
                <input type="text" id="aclaracion" placeholder="Departamento, piso, habitación, étc" required>
                <input type="text" id="cp" placeholder="Código postal" required>
                <button id="solicitar-compra-btn">Solicitar Compra</button>
            </form>
        </section>

    </main>

    <footer-aceitera-curi></footer-aceitera-curi>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Script -->
    <script src="../js/main.js"></script>

</body>

</html>
